#[include mainsail.cfg]

# host MCU service is preinstalled and ready to use with:
#[mcu CB1]
#serial: /tmp/klipper_host_mcu

#[include generic-bigtreetech-xxx.cfg]

# This file contains common pin mappings for the BIGTREETECH SKR V1.4
# board. To use this config, the firmware should be compiled for the
# LPC1768.

# See docs/Config_Reference.md for a description of parameters.
[include macros_voron.cfg]
[include mainsail.cfg]
[include stealthburner_leds.cfg]
[include timelapse.cfg]
[exclude_object]
[include eddy.cfg]
#[include klicky-probe.cfg]
#[include legacy.cfg]

[stepper_x]
enable_pin: !P2.1
step_pin: P2.2
dir_pin: P2.6
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: P1.26
position_min: 0
position_endstop: 235
position_max: 235
homing_speed: 50.0
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: P1.10
run_current: 1.3
hold_current: 0.950
interpolate: False
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_y]
enable_pin: !P2.8
step_pin: P0.19
dir_pin: P0.20
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: P1.25
position_min: 0
position_endstop: 230
position_max: 230
homing_speed: 50.0
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: P1.9
run_current: 1.3
hold_current: 0.950
interpolate: False
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_z1]
enable_pin: !P0.21
step_pin: P0.22
dir_pin: P2.11
#step_distance: 0.0025
rotation_distance: 8 
microsteps: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: probe:z_virtual_endstop
#position_max: 240
#position_min: -5
#homing_speed: 15.0

[tmc2209 stepper_z1]
uart_pin: P1.8
run_current: 1
interpolate: False
sense_resistor: 0.110
stealthchop_threshold: 9999

[stepper_z]
step_pin: P1.15
dir_pin: P1.14
enable_pin: !P1.16
# Rotation Distance for TR8x8 = 8, TR8x4 = 4, TR8x2 = 2
rotation_distance: 8   
microsteps: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: probe:z_virtual_endstop
position_max: 235
position_min: -2
homing_speed: 15.0

[tmc2209 stepper_z]
uart_pin: P1.1
run_current: 1
interpolate: False
sense_resistor: 0.110
stealthchop_threshold: 9999

#[homing_override]
#set_position_z: 0
#set_position_x: 0
#set_position_y: 0
#axes: xyz
#gcode:
#    G90
#    G0 Z5 F600
#    G28 X0 Y0
#    G0 X117.5 Y95 F5000
#    G28 Z0
#    G0 Z5 F500

[extruder]
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12
##  Update value below when you perform extruder calibration
##  If you ask for 100mm of filament, but in reality it is 98mm:
##  rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
rotation_distance: 23 #22.6789511 #21.696 #21.92   #Bondtech 5mm Drive Gears
##  Update Gear Ratio depending on your Extruder Type
##  Use 50:10 for Stealthburner/Clockwork 2
##  Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
##  Use 80:20 for M4, M3.1
gear_ratio: 50:10               #BMG Gear Ratio
microsteps: 32
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: P2.7
#min_extrude_temp: 20
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
## Use "Generic 3950" for NTC 100k 3950 thermistors
sensor_type: ATC Semitec 104NT-4-R025H42G #EPCOS 100K B57560G104F
sensor_pin: P0.23
#control: pid
#pid_kp: 19.171
#pid_ki: 0.814
#pid_kd: 112.871
min_temp: 0
max_temp: 290
max_power: 1.0
min_extrude_temp: 170
max_extrude_only_distance: 110
max_extrude_cross_section: 999999
pressure_advance: 0.05
pressure_advance_smooth_time: 0.040

[tmc2209 extruder]
uart_pin: P1.4
interpolate: false
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

[verify_heater extruder]
hysteresis: 10
max_error: 200
heating_gain: 5
check_gain_time:120

[heater_bed]
heater_pin: P2.5
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
## Use "Generic 3950" for Keenovo heaters
#sensor_type:
sensor_pin: P0.25
sensor_type: ATC Semitec 104GT-2
#smooth_time: 3.0
#pwm_cycle_time: 0.0166
max_power: 1
#control: pid
#pid_Kp: 47.690
#pid_Ki: 1.556
#pid_Kd: 365.338
min_temp: 0
max_temp: 130

[fan]
pin: P2.4
kick_start_time: 0.1
#off_below: 0.2

#[controller_fan my_controller_fan]
#pin: P2.3
#max_power: 1.00
#kick_start_time: 0.200
#heater: heater_bed

# thermally controlled hotend fan
[heater_fan my_nozzle_fan]
pin: P2.3
max_power: 1.0
kick_start_time: 0.100
heater: extruder
heater_temp: 100.0
fan_speed: 0.5

