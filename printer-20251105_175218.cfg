#mesh_min: 30,30
#mesh_max: 205,200
#probe_count: 5,5
#algorithm:bicubic

#[safe_z_home]
#home_xy_position:175,175
#speed:300
#z_hop:5
#z_hop_speed:25

#[probe]
#pin: !P1.27
#y_offset: 25.0
